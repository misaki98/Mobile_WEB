<!-- 版心容器 在320-640宽度自适应 -->

            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!--导航栏-->
    <nav class="jd_nav">
        <ul class="clearfix">
            <li><a href="#"><img src="images/nav0.png" alt="">
                <p>分类</p></a></li>
            <li><a href="#"><img src="images/nav1.png" alt="">

            <li><a href="#"><img src="images/nav7.png" alt="">
                <p>分类</p></a></li>
        </ul>
    </nav>
    <!--产品区块-->
    <div class="jd_product">
        <!--一共四个区块，这些区块都有共同的特性（标题，内容，外边距等等）所以把这些共同的特性抽取出来统一定义 -->
        <section class="jd_proBox">
            <div class="pro_title">
                <div class="fl">
                    <span class="sk_icon"></span>
                    <span class="sk_text">掌上秒杀</span>
                    <span class="sk_time">
                        <span>0</span>
                        <span>0</span>

            </div>
            <div class="pro_con">
                <ul class="sk_product clearfix">
                    <li>
                        <a href="#"><img src="images/detail01.jpg" alt=""></a>
